<!DOCTYPE html>
<html>
<head>
	<title>ONCLICK</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div id="main">
	<div id="screen">

	</div>
	<div id="keypad">
		<button id="AC" type="button" class="btn btn-dark child">AC</button>
		<button id="+/-" type="button" class="btn btn-dark child">+/-</button>
		<button id="%" type="button" class="btn btn-dark child ">%</button>
		<button id="divide" type="button" class="btn btn-danger child">/</button>
		<button id="7" type="button" class="btn btn-dark child">7</button>
		<button id="8" type="button" class="btn btn-dark child">8</button>
		<button id="9" type="button" class="btn btn-dark child">9</button>
		<button id="multiply" type="button" class="btn btn-danger child">*</button>
		<button id="4" type="button" class="btn btn-dark child">4</button>
		<button id="5" type="button" class="btn btn-dark child">5</button>
		<button id="6" type="button" class="btn btn-dark child">6</button>
		<button id="minus" type="button" class="btn btn-danger child">-</button>
		<button id="1" type="button" class="btn btn-dark child">1</button>
		<button id="2" type="button" class="btn btn-dark child">2</button>
		<button id="3" type="button" class="btn btn-dark child">3</button>
		<button id="plus" type="button" class="btn btn-danger child">+</button>
		<button id="0" type="button" class="btn btn-dark zerobtn child">0</button>
		<button id="decimal" type="button" class="btn btn-dark child">.</button>
		<button id="equalto" type="button" class="btn btn-danger child">=</button>

	</div>
	</div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="jquery-3.5.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
